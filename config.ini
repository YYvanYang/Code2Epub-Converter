[github]
repo_url = https://github.com/actix/actix-web.git
# 添加 GitHub token 支持
# github_token = 

[output]
output_dir = output
file_name_format = {repo_name}_{timestamp}
supported_extensions = .js,.ts,.py,.jsx,.tsx,.rs,.md,.json,.sh,.nix,.toml,.yml,.ps1,.sample,.yaml,.txt
max_file_size_mb = 10

[pdf]
page_size = A4
margin = 2cm
font_size = 14px
code_font_size = 12px
enable_syntax_highlighting = true

[processing]
max_workers = 4
timeout_seconds = 300
chunk_size = 50
enable_parallel = true

[logging]
level = INFO
log_file = code2epub.log
enable_rich_logging = true
